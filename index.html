<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Coin</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div>
        <img src="images/eth.png" alt="Flipcoin app" width="30" height="40">
        <span class="text-white w-75 p-3" id="websiteTitle">Flip ETH Coin</span>
    </div>

    <br>
    <div class="d-flex flex-row-reverse ">
        <div id="userAccount" class="text-danger p-2">0x...</div>
        <div class="p-2 text-white">Your account:</div>
    </div>
    <table class="table text-white">
        <thead>
          <tr>
            <th scope="col">Bet pool balance (ETH)</th>
            <th scope="col">Your account (ETH)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="poolMax">???</td>
            <td id="userAccountStatus">???</td>
          </tr>
        </tbody>
    </table>

    <br>
    <div class="container col-lg-8 col-md-8 col-sm-12 text-white">
        <div class="row">
            <div class="card  text-center bg-secondary mb-3" style="width: 18rem;">
                <h5 class="card-header">1. Pick your bet amount</h5>
                <div class="card-body">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ethValue" id="eth01" value="0.1" checked>
                        <label class="form-check-label" for="eth01">
                            0.1 ETH
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ethValue" id="eth02" value="0.2">
                        <label class="form-check-label" for="eth02">
                            0.2 ETH
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ethValue" id="eth05" value="0.5">
                        <label class="form-check-label" for="eth05">
                            0.5 ETH
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ethValue" id="eth1" value="1">
                        <label class="form-check-label" for="eth1">           
                            1 ETH          
                        </label>
                    </div>
                </div>
            </div>
                
            <span class="card  text-center bg-secondary mb-3" style="width: 18rem;">
                <h5 class="card-header">2. Press button to place your bet</h5>
                <div class="card-body">
                    <a id="bet-tail" class="btn btn-primary">Tail</a>
                    <a id="bet-head" class="btn btn-warning">Head</a>
                    <p id="result-text" class="card-text text-white">-</p>
                </div>
            </span>
            
            <span class="card bg-secondary mb-3" style="width: 18rem;">
                <h5 class="card-header">3. Your statistics</h5>
                <div class="card-body">
                    <p id="stat-play" class="card-text">plays: 0</p>
                    <p id="stat-won" class="card-text>">won: 0</p>
                    <p id="stat-lost" class="card-text">lost: 0</p>
                </div>
            </span>
        </div>
    </div>

</body>
</html>
