<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Coin</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <img src="images/eth.png" alt="Flipcoin app" width="40" height="40">
    <h1 class="text-white">Flip ETH Coin</h1>
    <p id="userAccount" class="text-white">0x...</p>

    <br>
    <table class="text-white table">   
        <thead>
            <tr>
              <th>Pool max bet (ETH)</th>
              <th >Your account (ETH)</th>
            </tr>
        </thead>    
        <tbody>
        <tr>
            <td id="poolMax">xxx</td>
            <td id="userAccountStatus">0</td>
        </tr>
        </tbody> 
    </table>
    <br>
    
    <br>
    <div class="container text-white">
        <strong>Pick your bet amount</strong>
        <div class="form-check">
           <input class="form-check-input" type="radio" name="ethValue" id="eth01" value="0.1" checked>
           <label class="form-check-label" for="eth01">
           0.1
           </label>
        </div>
        <div class="form-check">
           <input class="form-check-input" type="radio" name="ethValue" id="eth02" value="0.2">
           <label class="form-check-label" for="eth02">
           0.2
           </label>
        </div>
        <div class="form-check">
           <input class="form-check-input" type="radio" name="ethValue" id="eth05" value="0.5">
           <label class="form-check-label" for="eth05">
           0.5
           </label>
        </div>
        <div class="form-check">
           <input class="form-check-input" type="radio" name="ethValue" id="eth1" value="1">
           <label class="form-check-label" for="eth1">           1           </label>
        </div>
    </div>

    <br>
    <div class="input-group mb-2">
        <button id="bet-head" type="button" class="btn btn-primary btn-warning">ETH Head</button>
        <button id="bet-tail" type="button" class="btn btn-primary btn-lg">ETH tail</button>
    </div>
    <br>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Press above button to place your bet</h5>
          <p id="result-text" class="card-text">-</p>
        </div>
    </div>

</body>
</html>
